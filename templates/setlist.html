<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoSetlist</title>
</head>

<body>
    {% for song in songs %}
        <h1><a href="{{ song[1] }}" target="_blank">{{ song[0] }}</a></h1>
        <br>

    {% endfor %}
    <h2><a href="/spotify">Create Playlist</a></h2>
    <h2><a href="{{ playlist_url }}">{{ playlist }}</a></h2>
    <h2><a href="/">Find another show!</a></h2>
</body>

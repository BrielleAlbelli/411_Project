<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoSetlist</title>
</head>

<body>
    <form action="/show" method="POST">
        <label for="shows">What show did you see?</label>
        <select id="shows", name="shows">
            {% for show in shows %}
                <option value='{{ show[0] }}'>{{ show[1] }}</option>
            {% endfor %}
        </select>
        <input type=submit value="submit">
    </form>
</body>
